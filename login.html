<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Connexion</title>
    <style>
        :root {
            --primary-color: #7289DA;
            --secondary-color: #424549;
            --text-color: #2C2F33;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-background: #eaeaea;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        
        .login-card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .form-container {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        h1:hover::after {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: var(--input-background);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .error-message {
            color: var(--error-color);
            margin-top: 5px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .error-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: var(--success-color);
            margin-top: 5px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .success-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo img {
            height: 60px;
        }
        
        .forgotten-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .forgotten-password a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgotten-password a:hover {
            color: #5b6eae;
            text-decoration: underline;
        }
        
        .form-control-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            user-select: none;
        }
        
        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .close-modal:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        #reset-request-form button {
            margin-top: 15px;
        }
        
        #reset-password-confirm {
            text-align: center;
            color: var(--success-color);
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Cosmos</h1>
        </div>
        <div class="login-card">
            <div class="tabs">
                <div class="tab active" id="login-tab">Connexion</div>
                <div class="tab" id="signup-tab">Inscription</div>
            </div>
            
            <div class="form-container active" id="login-form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="form-control-wrapper">
                            <input type="password" id="password" required>
                            <span class="password-toggle" data-target="password">👁️</span>
                        </div>
                    </div>
                    <div class="error-message" id="login-error"></div>
                    <button type="submit">Se connecter</button>
                    <div class="forgotten-password">
                        <a href="#" id="forgot-password">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
            
            <div class="form-container" id="signup-form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Mot de passe</label>
                        <div class="form-control-wrapper">
                            <input type="password" id="signup-password" required minlength="6">
                            <span class="password-toggle" data-target="signup-password">👁️</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <div class="form-control-wrapper">
                            <input type="password" id="confirm-password" required minlength="6">
                            <span class="password-toggle" data-target="confirm-password">👁️</span>
                        </div>
                    </div>
                    <div class="error-message" id="signup-error"></div>
                    <div class="success-message" id="signup-success"></div>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal pour réinitialiser le mot de passe -->
    <div class="modal" id="reset-password-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-reset-modal">&times;</button>
            <h2>Réinitialiser votre mot de passe</h2>
            <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
            <form id="reset-request-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <div class="error-message" id="reset-error"></div>
                <button type="submit">Envoyer le lien</button>
            </form>
            <div id="reset-password-confirm">
                Un email de réinitialisation a été envoyé. Vérifiez votre boîte de réception.
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendPasswordResetEmail,
            sendEmailVerification,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAF2d6Z6AGVpbs_MySepZ55zkSp4x5JmII",
          authDomain: "cosmos-fr.firebaseapp.com",
          projectId: "cosmos-fr",
          storageBucket: "cosmos-fr.firebasestorage.app",
          messagingSenderId: "480509265804",
          appId: "1:480509265804:web:e55805b53401a209a4f8a9",
          measurementId: "G-VKK7HMCCJS"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Navigation entre les onglets
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginFormContainer.classList.add('active');
            signupFormContainer.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupFormContainer.classList.add('active');
            loginFormContainer.classList.remove('active');
        });

        // Gestion des erreurs avec animation
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }
        
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('active');
        }
        
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.add('active');
        }
        
        // Toggles de visibilité du mot de passe
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const targetId = toggle.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.textContent = '🔒';
                } else {
                    input.type = 'password';
                    toggle.textContent = '👁️';
                }
            });
        });

        // Connexion
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            hideError('login-error');
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Connexion réussie!', userCredential.user);
                    window.location.href = 'index.html'; // Redirection vers la page principale
                })
                .catch((error) => {
                    console.error('Erreur de connexion:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Aucun utilisateur trouvé avec cet email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Mot de passe incorrect.';
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = 'Identifiants invalides.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Trop de tentatives échouées. Veuillez réessayer plus tard.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    showError('login-error', errorMessage);
                });
        });

        // Inscription
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            hideError('signup-error');
            document.getElementById('signup-success').classList.remove('active');
            
            if (password !== confirmPassword) {
                showError('signup-error', 'Les mots de passe ne correspondent pas.');
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Inscription réussie!', userCredential.user);
                    
                    // Envoyer un email de vérification
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            showSuccess('signup-success', 'Inscription réussie! Un email de vérification a été envoyé.');
                            document.getElementById('signup-form').reset();
                            
                            // Rediriger vers l'onglet de connexion après 2 secondes
                            setTimeout(() => {
                                loginTab.click();
                            }, 2000);
                        })
                        .catch((error) => {
                            console.error("Erreur lors de l'envoi de l'email de vérification:", error);
                        });
                })
                .catch((error) => {
                    console.error('Erreur d\'inscription:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Cet email est déjà utilisé.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format d\'email invalide.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Le mot de passe est trop faible. Utilisez au moins 6 caractères.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    showError('signup-error', errorMessage);
                });
        });
        
        // Réinitialisation du mot de passe
        const forgotPasswordLink = document.getElementById('forgot-password');
        const resetModal = document.getElementById('reset-password-modal');
        const closeResetModal = document.getElementById('close-reset-modal');
        const resetForm = document.getElementById('reset-request-form');
        const resetConfirm = document.getElementById('reset-password-confirm');
        
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.classList.add('active');
            resetForm.style.display = 'block';
            resetConfirm.style.display = 'none';
            document.getElementById('reset-email').value = document.getElementById('email').value || '';
        });
        
        closeResetModal.addEventListener('click', () => {
            resetModal.classList.remove('active');
        });
        
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            hideError('reset-error');
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetForm.style.display = 'none';
                    resetConfirm.style.display = 'block';
                    
                    // Fermer la modale après 3 secondes
                    setTimeout(() => {
                        resetModal.classList.remove('active');
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Erreur de réinitialisation:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Aucun compte ne correspond à cet email.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format d\'email invalide.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    showError('reset-error', errorMessage);
                });
        });

        // Vérifier si l'utilisateur est déjà connecté
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('Utilisateur déjà connecté:', user);
                window.location.href = 'index.html'; // Redirection vers la page principale
            }
        });
        
        // Effet visuel en attendant le chargement
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
    <script type="module" src="auth.js"></script>
</body>
</html>
