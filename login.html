<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Cosmos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container">
    <form id="login-form">
      <h2>Se connecter</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <form id="signup-form">
      <h2>S'inscrire</h2>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    // Import des SDK Firebase nécessaires
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    // Configuration Firebase - Ces valeurs sont limitées par restrictions Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAF2d6Z6AGVpbs_MySepZ55zkSp4x5JmII",
      authDomain: "cosmos-fr.firebaseapp.com",
      projectId: "cosmos-fr",
      storageBucket: "cosmos-fr.firebasestorage.app",
      messagingSenderId: "480509265804",
      appId: "1:480509265804:web:e55805b53401a209a4f8a9",
      measurementId: "G-VKK7HMCCJS"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    
    // Fonction de connexion
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Connecté!', userCredential.user);
          // Redirection ou mise à jour de l'interface
          document.getElementById('login-status').textContent = "Connecté";
          document.getElementById('protected-content').style.display = "block";
        })
        .catch((error) => {
          console.error('Erreur de connexion:', error);
          document.getElementById('login-error').textContent = `Erreur: ${error.message}`;
        });
    });
    
    // Fonction d'inscription
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Inscrit!', userCredential.user);
          document.getElementById('signup-status').textContent = "Compte créé avec succès";
        })
        .catch((error) => {
          console.error('Erreur d\'inscription:', error);
          document.getElementById('signup-error').textContent = `Erreur: ${error.message}`;
        });
    });
    
    // Vérifier l'état d'authentification
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('Utilisateur connecté:', user);
        document.getElementById('login-container').style.display = "none";
        document.getElementById('logout-container').style.display = "block";
        document.getElementById('protected-content').style.display = "block";
      } else {
        console.log("Aucun utilisateur connecté");
        document.getElementById('login-container').style.display = "block";
        document.getElementById('logout-container').style.display = "none";
        document.getElementById('protected-content').style.display = "none";
      }
    });
    
    // Fonction de déconnexion
    document.getElementById('logout-button').addEventListener('click', () => {
      auth.signOut().then(() => {
        console.log('Déconnecté');
      }).catch((error) => {
        console.error('Erreur de déconnexion:', error);
      });
    });
</script>
</body>
</html>
