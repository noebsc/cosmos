<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Connexion</title>
    <link rel="icon" type="image/png" href="icone.png">
    <style>
        :root {
            --primary-color: #7289DA;
            --secondary-color: #424549;
            --text-color: #2C2F33;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-background: #eaeaea;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            width: 50%;
        }

        .tab-slider.signup {
            left: 50%;
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: var(--input-background);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 5px;
            font-size: 14px;
            animation: fadeIn 0.3s ease forwards;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 5px;
            font-size: 14px;
            animation: fadeIn 0.3s ease forwards;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .logo img {
            height: 80px;
            animation: spin 20s linear infinite;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #reset-password-form-container {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            text-decoration: underline;
            background: none;
            transform: none;
        }

        .back-button svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="container">
        <div class="logo">
            <h1>Cosmos</h1>
        </div>
        <div class="login-card">
            <div class="tabs">
                <div class="tab active" id="login-tab">Connexion</div>
                <div class="tab" id="signup-tab">Inscription</div>
                <div class="tab-slider"></div>
            </div>
            
            <div class="form-container active" id="login-form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
                    </div>
                    <div class="error-message" id="login-error"></div>
                    <button type="submit" id="login-button">Se connecter</button>
                </form>
            </div>
            
            <div class="form-container" id="signup-form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Mot de passe</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" required minlength="6">
                    </div>
                    <div class="error-message" id="signup-error"></div>
                    <div class="success-message" id="signup-success"></div>
                    <button type="submit" id="signup-button">S'inscrire</button>
                </form>
            </div>
            
            <div class="form-container" id="reset-password-form-container">
                <button class="back-button" id="back-to-login">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Retour
                </button>
                <h2>Réinitialiser le mot de passe</h2>
                <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <div class="error-message" id="reset-error"></div>
                    <div class="success-message" id="reset-success"></div>
                    <button type="submit" id="reset-button">Envoyer le lien</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendPasswordResetEmail,
            sendEmailVerification,
            setPersistence,
            browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAF2d6Z6AGVpbs_MySepZ55zkSp4x5JmII",
          authDomain: "cosmos-fr.firebaseapp.com",
          projectId: "cosmos-fr",
          storageBucket: "cosmos-fr.firebasestorage.app",
          messagingSenderId: "480509265804",
          appId: "1:480509265804:web:e55805b53401a209a4f8a9",
          measurementId: "G-VKK7HMCCJS"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Persister la session de l'utilisateur
        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                console.log("Persistence set to LOCAL");
            })
            .catch((error) => {
                console.error("Error setting persistence:", error);
            });

        // Navigation entre les onglets
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const resetFormContainer = document.getElementById('reset-password-form-container');
        const tabSlider = document.querySelector('.tab-slider');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginButton = document.getElementById('back-to-login');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginFormContainer.classList.add('active');
            signupFormContainer.classList.remove('active');
            resetFormContainer.style.display = 'none';
            tabSlider.classList.remove('signup');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupFormContainer.classList.add('active');
            loginFormContainer.classList.remove('active');
            resetFormContainer.style.display = 'none';
            tabSlider.classList.add('signup');
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.classList.remove('active');
            signupFormContainer.classList.remove('active');
            resetFormContainer.style.display = 'block';
            document.getElementById('reset-email').value = document.getElementById('email').value;
        });

        backToLoginButton.addEventListener('click', () => {
            resetFormContainer.style.display = 'none';
            loginFormContainer.classList.add('active');
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            tabSlider.classList.remove('signup');
        });

        // Connexion
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            
            errorElement.textContent = '';
            
            // Ajouter l'indicateur de chargement
            loginButton.innerHTML = 'Connexion en cours <span class="loading"></span>';
            loginButton.disabled = true;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Connexion réussie!', userCredential.user);
                    window.location.href = 'index.html'; // Redirection vers la page principale
                })
                .catch((error) => {
                    console.error('Erreur de connexion:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Aucun utilisateur trouvé avec cet email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Mot de passe incorrect.';
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = 'Identifiants invalides.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Trop de tentatives échouées. Veuillez réessayer plus tard.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    errorElement.textContent = errorMessage;
                    // Restaurer le bouton
                    loginButton.innerHTML = 'Se connecter';
                    loginButton.disabled = false;
                });
        });

        // Inscription
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('signup-error');
            const successElement = document.getElementById('signup-success');
            
            errorElement.textContent = '';
            successElement.textContent = '';
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Les mots de passe ne correspondent pas.';
                return;
            }
            
            // Ajouter l'indicateur de chargement
            signupButton.innerHTML = 'Inscription en cours <span class="loading"></span>';
            signupButton.disabled = true;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Inscription réussie!', userCredential.user);
                    
                    // Envoyer un email de vérification
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            console.log('Email de vérification envoyé');
                            successElement.textContent = 'Inscription réussie! Un email de vérification a été envoyé à votre adresse.';
                        })
                        .catch((error) => {
                            console.error('Erreur d\'envoi d\'email de vérification:', error);
                            successElement.textContent = 'Inscription réussie! Vous pouvez maintenant vous connecter.';
                        });
                    
                    document.getElementById('signup-form').reset();
                    
                    // Rediriger vers l'onglet de connexion après 2 secondes
                    setTimeout(() => {
                        loginTab.click();
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Erreur d\'inscription:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Cet email est déjà utilisé.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format d\'email invalide.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Le mot de passe est trop faible. Utilisez au moins 6 caractères.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    errorElement.textContent = errorMessage;
                    // Restaurer le bouton
                    signupButton.innerHTML = 'S\'inscrire';
                    signupButton.disabled = false;
                });
        });

        // Réinitialisation du mot de passe
        const resetForm = document.getElementById('reset-password-form');
        const resetButton = document.getElementById('reset-button');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const errorElement = document.getElementById('reset-error');
            const successElement = document.getElementById('reset-success');
            
            errorElement.textContent = '';
            successElement.textContent = '';
            
            // Ajouter l'indicateur de chargement
            resetButton.innerHTML = 'Envoi en cours <span class="loading"></span>';
            resetButton.disabled = true;
            
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    successElement.textContent = 'Un email de réinitialisation a été envoyé à votre adresse.';
                    resetForm.reset();
                    // Restaurer le bouton
                    resetButton.innerHTML = 'Envoyer le lien';
                    resetButton.disabled = false;
                    
                    // Rediriger vers l'onglet de connexion après 3 secondes
                    setTimeout(() => {
                        backToLoginButton.click();
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Erreur de réinitialisation de mot de passe:', error);
                    let errorMessage;
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Aucun utilisateur trouvé avec cet email.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Format d\'email invalide.';
                            break;
                        default:
                            errorMessage = 'Une erreur est survenue. Veuillez réessayer.';
                    }
                    
                    errorElement.textContent = errorMessage;
                    // Restaurer le bouton
                    resetButton.innerHTML = 'Envoyer le lien';
                    resetButton.disabled = false;
                });
        });

        // Vérifier si l'utilisateur est déjà connecté
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Utilisateur déjà connecté:', user);
                window.location.href = 'index.html'; // Redirection vers la page principale
            }
        });
    </script>
</body>
</html>
