<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS - Discussion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icone.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="newChatButton" class="new-chat-button">+</button>
    <button id="settings-button" class="settings-button">⚙️</button>
    <div class="container">
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Écrivez votre message ici..."></textarea>
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>
    <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <span class="close-button">&times;</span>
            <h2>Paramètres</h2>
            <label for="theme-select">Choisir un thème :</label>
            <select id="theme-select">
                <option value="light">Clair</option>
                <option value="dark">Sombre</option>
                <option value="blue">Bleu</option>
                <option value="green">Vert</option>
                <option value="orange">Orange</option>
                <option value="purple">Violet</option>
            </select>
        </div>
    </div>
    <div class="copyright-container">
        <div class="copyright-text">© 2025 Noé BESANÇON / Cosmos - Tous droits réservés</div>
    </div>
    <img src="icone.png" alt="Cosmos" width="40" height="40" class="app-icon">
    <div class="title-shine">
        <h1 class="app-title">Cosmos</h1>
    </div>
    <button id="logout-button">Déconnexion</button>
    <ul id="history-list"></ul>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAF2d6Z6Z...",
            authDomain: "cosmos-fr.firebaseapp.com",
            projectId: "cosmos-fr",
            storageBucket: "cosmos-fr.appspot.com",
            messagingSenderId: "480509265804",
            appId: "1:480509265804:web:e55805b53401a209a4f8a9",
            measurementId: "G-VKK7HMCCJS"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebase = { app, auth: () => auth };
    </script>
</body>
</html>
