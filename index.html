<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icone.png">
  <title>COSMOS - Discussion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
</head>
<body>
  <div id="auth-container">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <button id="newChatButton" class="new-chat-button">+</button>
  <button id="settings-button" class="settings-button">⚙️</button>
  <div class="container">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Les messages apparaîtront ici -->
      </div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Écrivez votre message ici..."></textarea>
        <button id="send-button">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- Pop-up pour les paramètres -->
  <div id="settings-popup" class="settings-popup">
    <div class="settings-content">
      <span class="close-button">&times;</span>
      <h2>Paramètres</h2>
      <div class="theme-options">
        <label for="theme-select">Choisir un thème :</label>
        <select id="theme-select">
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="orange">Orange</option>
          <option value="purple">Violet</option>
        </select>
      </div>
    </div>
  </div>
  <div class="copyright-container">
    <div class="copyright-text">© 2025 Noé BESANÇON / Cosmos - Tous droits réservés</div>
    <div class="shine-effect"></div>
  </div>
  <img src="icone.png" alt="Cosmos" width="40" height="40" class="app-icon">
  <div class="title-shine">
    <h1 class="app-title">Cosmos</h1>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAF2d6Z6AGVpbs_MySepZ55zkSp4x5JmII",
      authDomain: "cosmos-fr.firebaseapp.com",
      projectId: "cosmos-fr",
      storageBucket: "cosmos-fr.firebasestorage.app",
      messagingSenderId: "480509265804",
      appId: "1:480509265804:web:e55805b53401a209a4f8a9",
      measurementId: "G-VKK7HMCCJS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Logged in!', userCredential.user);
          // Rediriger ou mettre à jour l'interface utilisateur
        })
        .catch((error) => {
          console.error('Error logging in:', error);
        });
    });

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Signed up!', userCredential.user);
          // Rediriger ou mettre à jour l'interface utilisateur
        })
        .catch((error) => {
          console.error('Error signing up:', error);
        });
    });

    // Vérifier l'état d'authentification
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        console.log('User is signed in:', user);
        // Afficher le contenu protégé
      } else {
        // No user is signed in
        window.location.href = 'login.html'; // Rediriger vers la page de connexion
      }
    });
  </script>

  <!-- Votre script.js -->
  <script src="script.js"></script>
</body>
</html>
