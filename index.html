<body>
        <p id="user-email"></p>
        <p id="email-verified"></p>
        <button id="verify-email-button" style="display:none;">Vérifier l'email</button>
        <button id="logout-button">Déconnexion</button>

        <form id="update-email-form">
            <h2>Modifier l'email</h2>
            <input type="email" id="new-email" placeholder="Nouvel email" required>
            <input type="password" id="current-password-for-email" placeholder="Mot de passe actuel" required>
            <button type="submit">Mettre à jour l'email</button>
        </form>

        <form id="update-password-form">
            <h2>Modifier le mot de passe</h2>
            <input type="password" id="current-password" placeholder="Mot de passe actuel" required>
            <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
            <input type="password" id="confirm-new-password" placeholder="Confirmer le nouveau mot de passe" required>
            <button type="submit">Mettre à jour le mot de passe</button>
        </form>

        <form id="reset-password-form">
            <h2>Réinitialiser le mot de passe</h2>
            <input type="email" id="reset-email" placeholder="Email" required>
            <button type="submit">Réinitialiser le mot de passe</button>
        </form>

        <form id="upload-profile-picture-form">
            <h2>Télécharger une photo de profil</h2>
            <input type="file" id="profile-picture-input" required>
            <button type="submit">Télécharger</button>
        </form>

        <div id="message-container"></div>
        <div id="recaptcha-container"></div>
  <button id="newChatButton" class="new-chat-button">+</button>
  <button id="settings-button" class="settings-button">⚙️</button>
  <div class="container">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Les messages apparaîtront ici -->
      </div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Écrivez votre message ici..."></textarea>
        <button id="send-button">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- Pop-up pour les paramètres -->
  <div id="settings-popup" class="settings-popup">
    <div class="settings-content">
      <span class="close-button">&times;</span>
      <h2>Paramètres</h2>
      <div class="theme-options">
        <label for="theme-select">Choisir un thème :</label>
        <select id="theme-select">
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="orange">Orange</option>
          <option value="purple">Violet</option>
        </select>
      </div>
    </div>
  </div>
